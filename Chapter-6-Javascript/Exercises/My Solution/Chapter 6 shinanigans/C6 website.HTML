<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertol Calculator</title>
    <link rel = "stylesheet" href="C6 attributes.css">
    <script src="C6 Java.js"></script>
</head>
<body>
    <!--Input for petrol from the user-->
    <div>
        <h1>Petrol Calculator</h1>
        <input id="Petrol_Price" placeholder="1.72" type="number">
    </div>

    <!--Input for Litres from the user-->
    <div>
        <h1>Litre</h1>
        <input id="Litres" placeholder="1" type="number">
    </div>

    <!--Button for Showing the calculation-->
    <div id="BTN">
        <button onclick="calculate()">Total Amount</button>
        <p>Total Amount:</p>
        <!--Displays the calculation-->
        <h2 id="T-Amount"></h2>
    </div>
    
</body>
</html>
